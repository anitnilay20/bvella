{% include 'header.html' %}
{% load staticfiles %}
<div class="container-other">
<br>
    <ul class="done3">
        <li>Sort By:</li>
        <li><a href="?order=name&main={{ main }}&under={{ under }}">Name</a></li>
        <li><a href="?order=-rate&main={{ main }}&under={{ under }}">High Price</a></li>
        <li><a href="?order=rate&main={{ main }}&under={{ under }}">Low Price</a></li>
        <li><a href="?order=-date&main={{ main }}&under={{ under }}">Newest</a></li>
    </ul>
<hr>
    {% for i in list %}
    <div class="products-list-div">
        <a href="{% url 'detail' i.id %}">
            <img src="{% static i.image %}">
            <h2 class="popular-products-div-header" style="font-size: 15px">{{ i.name }}
            <br>Rs {{ i.rate }}</h2></a>
    </div>
    {% endfor %}
</div>
</body>
</html>
