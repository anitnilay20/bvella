{% include 'header.html' %}
{% load staticfiles %}


{% if cart == 0 %}
    <div class="container-other">
    <h2>Cart Is Empty</h2>
{% else %}
    <div class="container-other">
        <h1>Your Cart</h1>
    <hr>
        <div class="cart-form">
        <table>
        <tr><td> </td><td>Product Name</td><td>Price</td></tr>
        {% for i in list %}
            <tr>
            <form method="get" action="{% url "del_cart" %}">
                <td><img height="100px" width="100px" src="{% static i.image %}"></td>
                <input type="text" value="{{ i.id }}" name="id" hidden/>
                <td><input type="text" value="{{ i.pro_name }}" readonly></td>
                <td><input type="text" value="{{ i.price }}" readonly></td>
                <td><input type="submit" value="X" class="but"></td>
            </form>
            </tr>
        {% endfor %}
        </table>
        <p class="list-header">Your Total Rs {{ total }}</p>
        <a class="order-now" style="top: 0px" href="{% url 'views_order' %}">Order Now</a>
        </div>
        <div style="position: relative;background: #c2e1f5" >
            <h3>Wiill be delivered to following address.</h3>
            <p style="background: #eeeeee;">{{ address }}
            <a href="{% url 'account' %}">(Change)</a></p>
        </div>
    </div>
{% endif %}

</div>
</body>
</html>
