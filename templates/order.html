{% include 'header.html' %}
{% load staticfiles %}

    <div class="container-other">
        <h1>Order Place</h1>
    <hr>
        <div class="cart-form">
        <table>
        <tr><td></td><td>Product Name</td><td>Price</td></tr>
        {% for i in list %}
            <tr>
            <form method="get">
                <td><img height="100px" width="100px" src="{% static i.image %}"></td>
                <input type="text" value="{{ i.id }}" name="id" hidden/>
                <td><input type="text" value="{{ i.pro_name }}" readonly></td>
                <td><input type="text" value="{{ i.price }}" readonly></td>

            </form>
            </tr>
        {% endfor %}
        </table>
        <p class="list-header">Amount to be paid: {{ total }}<br> Order id: {{ order.id }}</p>
        </div>
    </div>


</div>
</body>
</html>
